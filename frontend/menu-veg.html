<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Veg Menu - Cool and Spices</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="home-page">
    <header class="home-header">
      <nav class="left-nav" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
      </nav>
      <div class="restaurant-name">Veg Menu</div>

      style="max-width: 1100px; margin: 2rem auto; padding: 1rem; color: #fff"

      <h1>Vegetarian Dishes</h1>

        <article class="menu-item">
          <img src="images/paneer tikka.jpg" alt="Paneer Tikka" />

        </article>
        <article class="menu-item">
          <img src="images/veg biryani.jpg" alt="Veg Biryani" />

        </article>
        <article class="menu-item">
          <img src="images/dal makhni.jpg" alt="Dal Makhani" />
          <h3>Dal Makhani</h3>
          <p>Creamy black lentils simmered with butter — $10</p>
        </article>
        <article class="menu-item">
          <img src="images/aloo gobi.jpg" alt="Aloo Gobi" />

          <p>Potato and cauliflower curry — $9</p>
        </article>

      <p style="margin-top: 1rem">
